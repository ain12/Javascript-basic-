    <script type="text/javascript">
      // Ex: 1
      console.log("Hello World");
      // Ex: 2
      alert("Me llamo Ainhoa");
      // Ex: 3
      var name = "Ainhoa";
      var surname = "Ortega";
      console.log(`${name} ${surname}`);
      // Ex: 4
      let num1 = 30;
      let num2 = 20;
      let result = num1 + num2;
      console.log(`La suma entre ${num1} i ${num2} és ${result}.`);
      // Ex: 5
      var nota_examen = 4;
      if (nota_examen >= 5) {
        alert(`Has superado el examen con un ${nota_examen}.`);
      } else {
        alert(`Oh... No has superado el examen con un ${nota_examen}.`);
      }
      // Ex: 6
      var str = "Tinc un cotxe de color blau.";
      var newStr = str.replace("blau", "verd");
      console.log(newStr);
      var secondStr = str.replace(/o/g, "u");
      console.log(secondStr);
      // Ex: 7
      var items = ["taula", "cadira", "ordinador", "llibreta"];
      items.forEach(myFunction);
      function myFunction(item, index) {
        console.log(`L'objecte ${item} està a la posició ${index}.`);
      }
      // Ex: 8
      function calculadora(operador, valor1, valor2) {
        if (operador === "+") {
          console.log(valor1 + valor2);
        } else if (operador === "-") {
          console.log(valor1 - valor2);
        } else if (operador === "*") {
          console.log(valor1 * valor2);
        } else {
          console.error("L'operació no és acceptada.");
        }
      }
      var resultat = calculadora("+", 20, 10);
      // LEVEL 2: CALCULADORA COMPLETA
      let operador = ["+", "-", "*", "/"];

      function calculadora(operador, valor1, valor2) {
        if (operador === "+") {
          console.log(valor1 + valor2);
        } else if (operador === "-") {
          console.log(valor1 - valor2);
        } else if (operador === "*") {
          console.log(valor1 * valor2);
        } else if (operador === "/" && valor2 !== 0) {
          console.log(valor1 / valor2);
        } else if (operador === "/" && valor2 === 0) {
          console.error("Error");
        } else {
          console.error("L'operació no és acceptada.");
        }
      }

      calculadora("+", 3, 2);
    </script>
